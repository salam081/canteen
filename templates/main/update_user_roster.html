{% extends 'base/base.html' %}

{% block content %}

<div class="flex justify-content-center align-items-center text-center pb-3 py-3 main-container">
  <h3 class="section-title ff-secondary text-center text-primary font-monospace mb-5">Call Dates for {{ user.firstname }}</h3>
  
      <div class="call-container">
        <a href="{% url 'admin_page' %}">Back</a>
        {%  if user_on_call_dates %}
        {% for date in user_on_call_dates %}
          <button class=" g-3 p-2 m-1 border-0 offset-1 date-item">
            {{ date }}
            <a class="text-danger" href="{% url 'update_user_roster' user.id %}?remove_date={{ date }}"><br> <i class="fas fa-trash-alt"></i></i>{{ 'Remove' }}</a>
          </button>
        {% endfor %}
      {% else %}
        <li>No call dates available for this month.</li>
      {% endif %}
   
      
  </div>   
  
</div>



{% endblock %}
